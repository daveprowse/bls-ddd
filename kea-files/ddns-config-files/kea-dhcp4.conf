{
    "Dhcp4": { 
	"dhcp-ddns": {
		"enable-updates": true,
		"server-ip": "127.0.0.1",
		"server-port": 53001,
		"sender-ip": "",
		"sender-port": 0,
		"max-queue-size": 1024,
		"ncr-protocol": "UDP",
		"ncr-format": "JSON"
		},

	"ddns-send-updates": true,
	"ddns-override-no-update": true,
	"ddns-override-client-update": true,
	"ddns-replace-client-name": "when-present",
	"ddns-generated-prefix": "test",
	"ddns-qualifying-suffix": "example.com.",
	"hostname-char-set": "[^A-Za-z0-9.-]",
	"hostname-char-replacement": "x",				


	"interfaces-config": {
            "interfaces": [ "enp1s0" ],
            "dhcp-socket-type": "raw"
        },
        "valid-lifetime": 180,
        "renew-timer": 60,
        "rebind-timer": 120,
	"lease-database": 
		{ 
		"type": "memfile",
		"lfc-interval": 3600,
		"name": "/var/lib/kea/dhcp4.csv"
		},
	
        "subnet4": [
		{
		"subnet": "10.0.2.0/24",  
		"pools": [ { "pool": "10.0.2.181-10.0.2.200" } ],
		"option-data": [
			{
			"name": "routers",
			"data": "10.0.2.1"},
		
			{		
			"name": "domain-name-servers",
			"data": "10.0.2.5"},

			{
			"name": "domain-search",
			"data": "example.com"
			},
			{
			"name": "domain-name",
			"data": "example.com"
			}
			]
		}
			]
		}
 			

	}

